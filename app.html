<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <style>

        text {
            font-family: sans-serif;
            fill: #000000;
        }

        table {
            visibility: hidden;
            position: absolute;
            top: 30px;
            left: 500px;
            font-family: sans-serif;
            font-size: 0.7em;
        }

        tr:nth-child(even) {
            background-color: #d9d9d9;
        }

        .brushed {
            fill: #ff0000;
            stroke: #9c0000;
            opacity: 1.0;
        }

        .non_brushed {
            opacity: 0.5;
        }

    </style>
<body>
    <div class="container">
        <div class="row">
          <h1 style="text-align: center;">
            Proyecto de Visualización de Datos
          </h1>
        </div>
        <div class="row">
          <div class="col">
            <!--viz-->
            <div id="chart"></div>
          </div>

          <div class="col">
            <!--table for data of brushed elements-->
            <div id="table">
                <table>
                    <tr>
                        <th>Género </th>
                        <th>Peso (g) </th> 
                        <th>Estatura (mm) </th> 
                    </tr>
                </table>
            </div>
          </div>

          <div class="col">
            <div id="timeline">
              <g class="xAxis" />
              <g class="yAxis" />
              <g class="body">
                  <path style="stroke: black" />
              </g>
            </div>
          </div>  

          <script src="https://d3js.org/d3.v4.min.js"></script>

          <script type="text/javascript">

          let timeline = d3.select("#timeline")

              var margin = {top: 20, right: 0, bottom: 50, left: 85},
                  svg_dx = 500, 
                  svg_dy = 400,
                  plot_dx = svg_dx - margin.right - margin.left,
                  plot_dy = svg_dy - margin.top - margin.bottom;

              var x = d3.scaleLinear().range([margin.left, plot_dx]),
                  y = d3.scaleLinear().range([plot_dy, margin.top]);

              timeline.attr("height", svg_dy)
              timeline.attr("width", svg_dx)
              
              let selected = undefined;

              var svg = d3.select("#chart")
                          .append("svg")
                          .attr("width", svg_dx)
                          .attr("height", svg_dy);

              d3.csv("data.csv", d => {

                  var n = d.length;

                  var d_extent_x = d3.extent(d, d => +d.BIRTH_peso5),
                      d_extent_y = d3.extent(d, d => +d.BIRTH_talla5);
                  
                  x.domain(d_extent_x);
                  y.domain(d_extent_y);

                  var axis_x = d3.axisBottom(x),
                      axis_y = d3.axisLeft(y)
                                
                  svg.append("g")
                    .attr("id", "axis_x")
                    .attr("transform", "translate(0," + (plot_dy + margin.bottom / 2) + ")")
                    .call(axis_x);

                  svg.append("g")
                    .attr("id", "axis_y")
                    .attr("transform", "translate(" + (margin.left / 2) + ", 0)")
                    .call(axis_y);

                  var color = d3.scaleOrdinal()
                    .domain(["1", "2"])
                    .range([ "#001AFF", "#DD00FF"])

                  d3.select("#axis_x")
                    .append("text")
                    .attr("transform", "translate(360, -10)")
                    .text("Peso recién nacido (g)");

                  d3.select("#axis_y")
                    .append("text")
                    .attr("transform", "rotate(-90) translate(-20, 15)")
                    .text("Estatura recién nacido (mm)");

                  var circles = svg.append("g")
                                  .selectAll("circle")
                                  .data(d)
                                  .enter()
                                  .append("circle")
                                  .attr("r", 5)
                                  .attr("cx", (d) => x(+d.BIRTH_peso5))
                                  .attr("cy", (d) => y(+d.BIRTH_talla5))
                                  .attr("class", "non_brushed")
                                  .style("fill", function (d) { return color(d.BIRTH_sexo5) });


                  function highlightBrushedCircles() {

                      if (d3.event.selection != null) {

                          // revert circles to initial style
                          circles.attr("class", "non_brushed");

                          var brush_coords = d3.brushSelection(this);

                          // style brushed circles
                          circles.filter(function (){

                                    var cx = d3.select(this).attr("cx"),
                                        cy = d3.select(this).attr("cy");

                                    return isBrushed(brush_coords, cx, cy);
                                })
                                .attr("class", "brushed");
                      }
                  }

                  function displayTable() {

                      // disregard brushes w/o selections  
                      // ref: http://bl.ocks.org/mbostock/6232537
                      if (!d3.event.selection) return;

                      // programmed clearing of brush after mouse-up
                      // ref: https://github.com/d3/d3-brush/issues/10
                      d3.select(this).call(brush.move, null);

                      var d_brushed =  d3.selectAll(".brushed").data();

                      // populate table if one or more elements is brushed
                      if (d_brushed.length > 0) {
                          clearTableRows();
                          d_brushed.forEach(d_row => populateTableRow(d_row))
                          drawLineChart(d_brushed);
                      } else {
                          clearTableRows();
                      }
                  }

                  var brush = d3.brush()
                                .on("brush", highlightBrushedCircles)
                                .on("end", displayTable); 

                  svg.append("g")
                    .call(brush);
              });

              function clearTableRows() {

                  hideTableColNames();
                  d3.selectAll(".row_data").remove();
              }

              function isBrushed(brush_coords, cx, cy) {

                  var x0 = brush_coords[0][0],
                      x1 = brush_coords[1][0],
                      y0 = brush_coords[0][1],
                      y1 = brush_coords[1][1];

                  return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;
              }

              function hideTableColNames() {
                  d3.select("table").style("visibility", "hidden");
              }

              function showTableColNames() {
                  d3.select("table").style("visibility", "visible");
              }

              function showGender(gender){
                  if(gender==1){
                    return "Hombre";
                  }else if(gender==2){
                    return "Mujeres";
                  }
              }

              function populateTableRow(d_row) {
                  
                  showTableColNames();

                  var d_row_filter = [showGender(d_row.BIRTH_sexo5), 
                                      (d_row.BIRTH_peso5), 
                                      (d_row.BIRTH_talla5)];

                  d3.select("table")
                    .append("tr")
                    .attr("class", "row_data")
                    .selectAll("td")
                    .data(d_row_filter)
                    .enter()
                    .append("td")
                    .attr("align", (d, i) => i == 0 ? "left" : "right")
                    .text(d => d);
                    
              }

              function drawLineChart(data) {

                  let margin = { left: 20, bottom: 20, right: 20, top: 20 }

                  var d_extent_x = d3.extent(data, data => +data.BIRTH_peso5),
                  d_extent_y = d3.extent(data, data => +data.FOLL12M_peso12);

                  x.domain(d_extent_x);
                  y.domain(d_extent_y);

                  var axis_x = d3.axisBottom(x),
                      axis_y = d3.axisLeft(y)


                  let xScale = d3.scaleLinear()
                      .range([0, bodyWidth])
                      .domain(d_extent_x)

                  let yScale = d3.scaleLinear()
                      .range([bodyHeight, 0])
                      .domain(d_extent_y)

                  let lineGenerator = d3.line()
                      .x(data => xScale(data.BIRTH_peso5))
                      .y(data => yScale(data.FOLL12M_peso12))

                  timeline.select(".body")
                      .attr("transform", `translate(${margin.left},${margin.top})`)
                      .select("path").datum(data)
                      .attr("d", lineGenerator)

                  timeline.select(".xAxis")
                      .attr("transform", `translate(${margin.left},${height - margin.bottom})`)
                      .call(d3.axisBottom(xScale).ticks(5))

                  timeline.select(".yAxis")
                      .attr("transform", `translate(${margin.left},${margin.top})`)
                      .call(d3.axisLeft(yScale).ticks(5))

              }

          </script>

        </div>
        <div class="row">
            <div class="col">
              <h4>Seleccione el primer parámetro:</h4>
              <div>
                <select name="select">
                  <option value="value1">Value 1</option>
                  <option value="value2">Value 2</option>
                  <option value="value3">Value 3</option>
                </select>
              </div>
            </div>
            <div class="col">
              <h4>Seleccione el segundo parámetro:</h4>
              <div>
                <select name="select">
                  <option value="value1">Value 1</option>
                  <option value="value2">Value 2</option>
                  <option value="value3">Value 3</option>
                </select>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
